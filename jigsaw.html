<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crack Me dude, I want to play a game!</title>

	<style type="text/css">
		#small{
			position: absolute;
			left : 5px;
			top: 5px;
			width:150px;
			height:98px;
			cursor: pointer;
			background: url(images/demo.jpg) 0 0 no-repeat;
			background-size: 100% 100%;
			box-shadow: 0 0 10px #000;
		}
		#map {
			position: absolute;
			left : 50%;
			top: 50%;
			margin-left:-450px;
			margin-top:-294px;
			width:900px;
			height:588px;
			background:#eef;
			box-shadow: 0 0 10px #aaa;
		};
		.block {background:#baff00;position:absolute;cursor:pointer;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;}
	</style>
</head>
<body>
	<div id="small"></div>
	<div id="map"></div>
</body>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jigsaw.js"></script>
<script type="text/javascript">
	$(function(){
		$('#map').Jigsaw({
			row : 4,
			col : 4,
			animateTime : 250,
			context : '#map',
			blockClass : 'block',
			src : 'images/demo.jpg'
		});
	});
</script>
</html>
